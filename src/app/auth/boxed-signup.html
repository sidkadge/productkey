<div>
  <div class="absolute inset-0">
    <img
      src="/assets/images/auth/bg-gradient.png"
      alt="image"
      class="h-full w-full object-cover"
    />
  </div>

  <div
    class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
  >
    <img
      src="/assets/images/auth/coming-soon-object1.png"
      alt="image"
      class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2"
    />
    <img
      src="/assets/images/auth/coming-soon-object2.png"
      alt="image"
      class="absolute left-24 top-0 h-40 md:left-[30%]"
    />
    <img
      src="/assets/images/auth/coming-soon-object3.png"
      alt="image"
      class="absolute right-0 top-0 h-[300px]"
    />
    <img
      src="/assets/images/auth/polygon-object.svg"
      alt="image"
      class="absolute bottom-0 end-[28%]"
    />
    <div
      class="relative w-full max-w-[573px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]"
    >
      <div
        class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px]"
      >
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
          <img
            src="/assets/images/FinalAayurphysioLogo4.png"
            alt="Logo"
            class="h-16 w-auto"
          />
        </div>

        <div class="mx-auto w-full max-w-[440px]">
          <div class="mb-10">
            <h1
              class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl"
            >
              Sign In
            </h1>
            <p class="text-base font-bold leading-normal text-white-dark">
              Enter your mobile number and password to login
            </p>
          </div>
          <form
            class="space-y-5 dark:text-white"
            (ngSubmit)="submitLogin()"
            #signupForm="ngForm"
          >
            <div>
              <label for="mobile">Mobile</label>
              <div class="relative text-white-dark">
                <input
                  id="mobile"
                  type="text"
                  placeholder="Enter mobile"
                  [(ngModel)]="mobile"
                  name="mobile"
                  class="form-input ps-10 placeholder:text-white-dark"
                  required
                />
                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                  <icon-user [fill]="true"></icon-user>
                </span>
              </div>
            </div>

            <div>
              <label for="password">Password</label>
              <div class="relative text-white-dark">
                <input
                  id="password"
                  type="password"
                  placeholder="Enter password"
                  [(ngModel)]="password"
                  name="password"
                  class="form-input ps-10 placeholder:text-white-dark"
                  required
                />
                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                  <icon-lock></icon-lock>
                </span>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
