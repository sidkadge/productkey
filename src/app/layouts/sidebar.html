<div [ngClass]="{ 'dark text-white-dark': store.semidark }">
  <nav
    class="sidebar fixed bottom-0 top-0 z-50 h-full min-h-screen w-[260px] shadow-[5px_0_25px_0_rgba(94,92,154,0.1)] transition-all duration-300"
  >
    <div class="h-full bg-white dark:bg-[#0e1726]">
      <div class="flex items-center justify-between px-2 pt-4">
        <!-- Logo and text section -->
        <a routerLink="/" class="main-logo flex items-center ml-16 ml-[-2px]">
          <img
            class="flex-none"
            src="/assets/images/mitech.png"
            alt="Logo"
          />
        </a>

        <a
          href="javascript:;"
          class="collapse-icon flex h-8 w-8 items-center rounded-full transition duration-300 hover:bg-gray-500/10 hover:text-primary dark:text-white-light dark:hover:bg-dark-light/10 rtl:rotate-180 ml-auto"
          (click)="storeData.dispatch({ type: 'toggleSidebar' })"
        >
          <icon-carets-down class="m-auto rotate-90" />
        </a>
      </div>

      <ng-scrollbar class="relative !h-[calc(100vh-80px)]" appearance="compact">
        <ul class="relative space-y-0.5 p-4 py-0 font-semibold">
         
          
          <li class="nav-item" *ngIf="user.role == 'SuperAdmin'">
            <a
              routerLink="Super-Admin"
              class="group"
              routerLinkActive="active"
              (click)="toggleMobileMenu()"
            >
              <div class="flex items-center">
                <icon-menu-dashboard
                  class="shrink-0 group-hover:!text-primary"
                />
                <span
                  class="text-black dark:text-[#506690] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3"
                >
                  {{ 'Admin Dashboard' | translate }}
                </span>
              </div>
            </a>
          </li>
          <li class="nav-item" *ngIf="user.role == 'SuperAdmin'">
            <a
            routerLink="/apps/addclinic"
              class="group"
              routerLinkActive="active"
              (click)="toggleMobileMenu()"
            >
              <div class="flex items-center">
                <icon-menu-dashboard
                  class="shrink-0 group-hover:!text-primary"
                />
                <span
                  class="text-black dark:text-[#506690] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3"
                >
                  {{ 'Clinics' | translate }}
                </span>
              </div>
            </a>
          </li>
    
        </ul>
      </ng-scrollbar>
    </div>
  </nav>
</div>
